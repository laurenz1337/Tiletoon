<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Tiletoon</title>
    </head>
    <body>
        <div class="wrapper">
            <form class="sizeform" action="">
                <span class="label">Field Size</span><input id="size" placeholder="Field size" value="15"/>
                <span class="label">Tile Size</span><input id="tilesize" placeholder="Tile size" value="40"/>
                <input type="submit" value="Go">
            </form>
        </div>
    </body>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</html>
